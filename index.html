<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Members</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    img {
        max-width: 100px;
        max-height: 100px;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Skill</th>
            <th>Contact Details</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td><img src="john_doe.jpg" alt="John Doe"></td>
            <td>Web Development</td>
            <td>Email: john.doe@example.com<br>Phone: 123-456-7890</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td><img src="jane_smith.jpg" alt="Jane Smith"></td>
            <td>Graphic Design</td>
            <td>Email: jane.smith@example.com<br>Phone: 987-654-3210</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

</body>
</html>
